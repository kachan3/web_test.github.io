<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML and CSS Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
  }
  .container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2em;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #333;
  }
  p {
    line-height: 1.6;
  }
</style>
</head>
<body>
<header>
  <h1>Welcome to My Website</h1>
</header>
<div class="container">
  <h2>About Me</h2>
  <p>Hola Soy Hassan y aguante la birra </p>
</div>
</body>
</html>
